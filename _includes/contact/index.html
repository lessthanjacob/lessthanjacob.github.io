<div class="valign-wrapper"
  <div class="row">
    <form class="col s12" action="https://formspree.io/jacobjsheehy@gmail.com" method="POST">
      <div class="row">
        <div class="input-field col s6">
          <input id="name" type="text" class="validate">
          <label for="name">Name</label>
        </div>
      </div>
      <div class="row">
         <div class="input-field col s6">
           <input id="email" type="email" name="_replyto" class="validate">
           <label for="email">Email</label>
         </div>
       </div>
       <div class="row">
          <div class="input-field col s6">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Message</label>
          </div>
        </div>
      <button class="btn waves-effect waves-light" type="submit" name="action" value="Send">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
