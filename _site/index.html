            <form id="contact-form" method="POST">
              <div class="form-group">
                <input type="name" class="form-control" name="name" id="InputName" placeholder="Name">
              </div>
              <div class="form-group">

              </div>
              <div class="form-group">
                <textarea name="message" class="form-control" id="Textarea" rows="3" style="resize: none;" placeholder="Message"></textarea>
              </div>
              <input type="text" name="_gotcha" style="display:none" />
              <div class="center-block">
                <button type="submit" class="btn btn-primary btn-custom center-block" value="Send" >Submit</button>
              </div>
            </form>
            <script>
              var contactform =  document.getElementById('contact-form');
              contactform.setAttribute('action', '//formspree.io/' + 'jacobjsheehy' + '@' + 'gmail' + '.' + 'com');
